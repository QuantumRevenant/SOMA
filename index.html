<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOMA - Plataforma Educativa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>SOMA WEB</h2>
      <h3>Sistema de Orientación y Monitoreo Académico-emocional</h3>
      
      <!-- ⭐ CRÍTICO: Agregado id="loginForm" -->
      <form id="loginForm">
        <label>Correo</label>
        <input type="email" placeholder="Usuario@email.com" required>
        <label>Password</label>
        <input type="password" placeholder="********" required>
        <div class="options">
          <label><input type="checkbox"> Remember Me</label>
          <a href="#">Restablecer contraseña</a>
        </div>
        <div class="buttons">
          <button type="submit" class="login">Iniciar Sesión</button>
          <button type="button" class="signup">Registrarse</button>
        </div>
        <p class="social-text">Or login with</p>
        <div class="social-links">
          <a href="#">Facebook</a>
          <a href="#">LinkedIn</a>
          <a href="#">Google</a>
        </div>
      </form>
    </div>
    
    <div class="right">
      <nav>
        <!-- AHORA SON SOLO SELECTORES. NO ABREN NADA. -->
        <a href="#" data-role="docente">Docente</a>
        <a href="#" data-role="psicologo">Psicólogo</a>
        <a href="#" data-role="coordinador">Coordinador</a>
        <a href="#" data-role="administrador">Administrador</a>
        <a href="#" data-role="estudiante">Estudiante</a>
      </nav>
      <img src="https://www.apega.org/wp-content/uploads/2020/10/educacion-emocional.jpg"
        alt="Educación Emocional" class="img-emocional">
    </div>
  </div>
  
  <!-- ⭐ Script de autenticación al final -->
  <script src="auth.js"></script>
</body>
</html>
