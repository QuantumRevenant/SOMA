<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA - Plataforma Educativa</title>
    <link href="coordinador.css" rel="stylesheet">
</head>

<body>
    <script src="../../auth.js"></script>
    <script>
        const t = JSON.parse(sessionStorage.getItem("mysite_auth") || "{}");
        if (!t.logged) location.href = "../../index.html";
        if (t.role !== "coordinador") location.href = "../../index.html";
    </script>

    <div class="header">
        <!-- Usar auth.getHomeByRole(t.role) para ir al "home" del rol actual -->
        <div class="logo" style="cursor:pointer" onclick="location.href = auth.getHomeByRole(t.role)">
            SOMA
        </div>

        <div class="user-info">
            <span>Coordinador Demo</span>
            <div class="user-avatar">CD</div>
            <!-- Si quieres mantener el botón, usa auth.logout() expuesto por auth.js -->
            <button class="logout-btn" onclick="auth.logout()">Salir</button>
        </div>
    </div>


    <div class="container">
        <div class="subtitle">PORTAL COORDINADOR</div>

        <div class="content">
            <div class="right">
                <div class="info-card">
                    <div class="info-photo"></div>

                    <div class="info-text">
                        <label>Juan Perez Quiñonez</label>
                        <label>d14001</label>
                        <label>Datos Personales</label>
                    </div>
                </div>

                <div class="items">
                    <ul>
                        <li class="active" onclick="location.href='asistencia.html'">Asistencia de Docentes</li>
                        <li onclick="location.href='observaciones.html'">Observaciones</li>
                    </ul>
                </div>
            </div>

            <div class="left">
                <div class="banner"></div>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            sessionStorage.removeItem("mysite_auth");
            location.href = "../../index.html";
        }
    </script>

    <script src="coordinador.js"></script>
</body>


</html>
