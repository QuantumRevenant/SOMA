<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA - Portal Coordinador</title>
    <link href="coordinador.css" rel="stylesheet">
</head>
<body>
    <!-- ⭐ Primero cargamos auth.js -->
    <script src="../../auth.js"></script>
    
    <!-- ⭐ Después protegemos la página -->
    <script>
        auth.protectPage("coordinador");
    </script>

    <div class="header">
        <!-- ⭐ Logo usa auth.getMyHome() -->
        <div class="logo" onclick="location.href = auth.getMyHome()">
            SOMA
        </div>
        <div class="user-info">
            <span>Coordinador Demo</span>
            <div class="user-avatar">CD</div>
            <button class="logout-btn" onclick="auth.logout()">Salir</button>
        </div>
    </div>

    <div class="container">
        <div class="subtitle">PORTAL COORDINADOR</div>
        
        <div class="content">
            <div class="right">
                <div class="info-card">
                    <div class="info-photo"></div>
                    <div class="info-text">
                        <label>Juan Perez Quiñonez</label>
                        <label>c14001</label>
                        <label>Datos Personales</label>
                    </div>
                </div>
                
                <div class="items">
                    <ul>
                        <li class="active" onclick="location.href='asistencia.html'">Asistencia de Docentes</li>
                        <li onclick="location.href='observaciones.html'">Observaciones</li>
                    </ul>
                </div>
            </div>

            <div class="left">
                <div class="banner"></div>
            </div>
        </div>
    </div>

    <script src="coordinador.js"></script>
</body>
</html>
