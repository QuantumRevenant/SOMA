<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA - Plataforma Educativa</title>
    <link href="psicologo.css" rel="stylesheet">
</head>

<body>
    <!-- Autenticación -->
    <script src="../../auth.js"></script>
    <script>
        const t = JSON.parse(sessionStorage.getItem("mysite_auth") || "{}");

        if (!t.logged) location.href = "../../index.html";

        const REQUIRED_ROLE = "psicologo";
        if (t.role !== REQUIRED_ROLE) location.href = "../../index.html";
    </script>

    <div class="header">
        <!-- Logo que redirige al home del rol actual -->
        <div class="logo" onclick="location.href = auth.getHomeByRole(t.role)">
    SOMA
</div>


        <div class="user-info">
            <span>Psicólogo Demo</span>
            <div class="user-avatar">PS</div>
            <button class="logout-btn" onclick="auth.logout()">Salir</button>
        </div>
    </div>

    <div class="container">

        <div class="subtitle">PORTAL PSICÓLOGO</div>

        <div class="content">
            <!-- Panel derecho -->
            <div class="right">
                <div class="info-card">
                    <div class="info-photo"></div>
                    <div class="info-text">
                        <label>Juan Perez Quiñonez</label>
                        <label>p14001</label>
                        <label>Datos Personales</label>
                    </div>
                </div>

                <div class="items">
                    <ul>
                        <li class="active" onclick="location.href='asistencia.html'">Casos Registrados</li>
                        <li onclick="location.href='observaciones.html'">Observaciones</li>
                    </ul>
                </div>
            </div>

            <!-- Panel izquierdo -->
            <div class="left">
                <div class="banner"></div>
            </div>
        </div>
    </div>

    <script src="psicologo.js"></script>

</body>

</html>
