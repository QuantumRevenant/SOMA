<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA - Plataforma Educativa</title>
    <link href="docente.css" rel="stylesheet">
</head>

<body>
    <script src="../../auth.js"></script>
    <script>
        const t = JSON.parse(sessionStorage.getItem("mysite_auth") || "{}");
        if (!t.logged) location.href = "../../index.html";
        if (t.role !== "docente") location.href = "../../index.html";

        function getHomeByRole(role) {
            const routes = {
                "estudiante": "../estudiante/estudiante.html",
                "docente": "../docente/docente.html",
                "psicologo": "../psicologo/psicologo.html",
                "coordinador": "../coordinador/coordinador.html",
                "admin": "../administrador/admin.html"
            };
            return routes[role] || "../../index.html";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const name = t.name || "Docente";
            const initials = name
                .split(" ")
                .map(w => w[0])
                .join("")
                .slice(0, 2)
                .toUpperCase();

            document.getElementById("user-name").textContent = name;
            document.getElementById("user-avatar").textContent = initials;
        });
    </script>

    <div class="header">
        <div class="logo" style="cursor:pointer" onclick="location.href = getHomeByRole(t.role)">
            SOMA
        </div>

        <div class="user-info">
            <span id="user-name"></span>
            <div class="user-avatar" id="user-avatar"></div>
            <button class="logout-btn" onclick="auth.logout()">Salir</button>
        </div>
    </div>

    <div class="container">
        <div class="subtitle">
            PORTAL DOCENTE
        </div>

        <div class="content">
            <div class="right">
                <div class="info-card">
                    <div class="info-photo"></div>

                    <div class="info-text">
                        <label>Juan Perez Quiñonez</label>
                        <label>d14001</label>
                        <label>Datos Personales</label>
                    </div>
                </div>

                <div class="items">
                    <ul>
                        <li class="active">Mis Programaciones</li>
                        <li>Asistencia</li>
                        <li>Notas</li>
                        <li>Observaciones</li>
                        <li>Talleres</li>
                    </ul>
                </div>
            </div>

            <div class="left">
                <div class="banner"></div>

                <div class="header-content">
                    <h3>MIS CLASES DE HOY</h3>
                </div>

                <div class="table-wrap">
                    <table class="table">
                        <thead class="header-table">
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                            <th>Curso Sección</th>
                            <th>Tipo</th>
                            <th>Aula</th>
                        </thead>
                        <tbody class="body-table">
                            <tr>
                                <td>08:00</td>
                                <td>15:30</td>
                                <td>C845</td>
                                <td>Remoto/Presencial</td>
                                <td>Pabellon 2</td>
                            </tr>
                            <tr>
                                <td>08:00</td>
                                <td>15:30</td>
                                <td>C845</td>
                                <td>Remoto/Presencial</td>
                                <td>Pabellon 2</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header-content">
                    <h3>PREG - MATEMATICA II</h3>
                </div>

                <label>Sección: 1848 </label>
            </div>
        </div>
    </div>

    <script src="docente.js"></script>

</body>

</html>
